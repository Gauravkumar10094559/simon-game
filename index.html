<!DOCTYPE html>
<html>
<head>
	<title>simon game</title>
	<link rel="stylesheet" type="text/css" href="simon.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src="simon.js"></script>
</head>
<body>
<center>
<h2>SIMON~GAME</h2>
	<div class="color-btn">
	<div id="attention"></div>
		<button class="btn btn-danger">red</button>
		<button class="btn btn-primary">blue</button>
		 
		<button class="btn btn-success">green</button>
		<button class="btn btn-warning">yellow</button>
	</div>
	<div class="control-btn">
		<button class=" btn-info" id="start">start</button>
		<button class=" btn-info" id="restart">restart</button>
		<button class=" btn-info" id="strict">strict</button>
	</div>
	<div id="score"></div>
	<span>score</span>


</center>

<audio id="red" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" ></audio>
<audio id="green" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" ></audio>
<audio id="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" ></audio>
<audio id="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" ></audio>


</body>
</html>
